name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '22'
  VOICEVOX_VERSION: '0.16.2'

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-${{ hashFiles('package-lock.json', 'package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.NODE_VERSION }}-
      
      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm install
      
      - name: Build jsapdu packages
        run: node scripts/build-jsapdu.js
      
      - name: Type check
        run: npm run lint
      
      - name: Build application
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  build-windows:
    runs-on: windows-latest
    needs: lint-and-build
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: |
            node_modules
            ~\AppData\Local\npm-cache
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-${{ hashFiles('package-lock.json', 'package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.NODE_VERSION }}-
      
      - name: Cache VOICEVOX Core
        uses: actions/cache@v4
        id: cache-voicevox
        with:
          path: voicevox
          key: ${{ runner.os }}-voicevox-${{ env.VOICEVOX_VERSION }}-v2
      
      - name: Cache Electron
        uses: actions/cache@v4
        with:
          path: |
            ~\AppData\Local\electron\Cache
            ~\AppData\Roaming\electron
          key: ${{ runner.os }}-electron-39.2.4
          restore-keys: |
            ${{ runner.os }}-electron-
      
      - name: Cache electron-builder
        uses: actions/cache@v4
        with:
          path: |
            ~\AppData\Local\electron-builder\Cache
          key: ${{ runner.os }}-electron-builder-26.0.12
          restore-keys: |
            ${{ runner.os }}-electron-builder-
      
      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm install
      
      - name: Build jsapdu packages
        run: node scripts/build-jsapdu.js
      
      - name: Setup VOICEVOX Core
        if: steps.cache-voicevox.outputs.cache-hit != 'true'
        run: node scripts/setup-voicevox.js
      
      - name: Build application
        run: npm run build
      
      - name: Package for Windows
        run: npm run pack
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: release/
          retention-days: 30
